<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>capstoneProject-2 || Form</title>
  </head>
  <body>
    <nav class="">
      <div class="logo">
        <p>sideHustle</p>
      </div>
      <ul class="links">
        <li><a href="#">home</a></li>
        <li><a href="#">services</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>
      </ul>

      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <div class="container">
      <form id="form-group" action="/">
        <h1>Group-32 Project</h1>
        <div class="input-control">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="email">Email address</label>
          <input id="email" name="email" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="phoneNumber">Phone number</label>
          <input id="phoneNumber" name="phoneNumber" type="number" />
          <div class="error"></div>
        </div>
        <div class="input-control"></div>
        <div class="input-control">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
          <div id="icon" class="toggle_icon">
            <img src="image/showicon.png" alt="" id="openIcon" />
            <!-- <img src="image/hideicon.png" alt="" id="closeIcon"> -->
          </div>
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="confirmPassword">ConfirmPassword</label>
          <input id="confirmPassword" name="confirmPassword" type="password" />
          
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="gender">Gender</label>
          <select name="name" id="gender">
            <option value="">--select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <div class="error"></div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
